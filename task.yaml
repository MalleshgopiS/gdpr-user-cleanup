name: gdpr-user-cleanup
difficulty: medium

description: |
  Implement a GDPR-compliant cleanup pipeline.

  A user requested account deletion. Remove all personal data
  across Bleater services.

  USER_ID = gdpr-user-123

requirements:
  - Delete user from PostgreSQL users table
  - Preserve posts but anonymize them:
        author_id = 'deleted_user'
        content = ''
  - Remove MongoDB profile
  - Delete Redis session
  - Remove MinIO avatar
  - Script must be idempotent
  - Save script as /root/solution.sh

